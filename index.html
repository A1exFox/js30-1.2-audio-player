<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Music player</title>
</head>

<body>
  <div class="background__container">
    <img src="assets/img/dontstartnow.png" alt="" id="background">
  </div>
  <div class="player">
    <div class="player__image-container">
      <img src="assets/img/dontstartnow.png" alt="" class="player__image-preview" id="image">
    </div>
    <div class="player__controls">
      <div class="player__controls-general">
        <button class="player__button-play">
          <img src="./assets/svg/play.png" alt="" class="player__image-play">
        </button>
        <div class="player__controls-info">
          <div class="player__audio-title">Dua Lipa</div>
          <div class="player__audio-author">Don't Start Now</div>
        </div>
        <div class="player__controls-changeover">
          <div class="player__button-prev">
            <img src="./assets/svg/backward.png" alt="" class="player__image-prev">
          </div>
          <div class="player__button-next">
            <img src="./assets/svg/forward.png" alt="" class="player__image-next">
          </div>
        </div>
      </div>
      <div class="player__progress-container">
        <div class="player__audio-duration">3:23</div>
        <div class="player__progress-line">
          <div class="player__progress-cursor"></div>
        </div>
        <div class="player__audio-currenttime">2:29</div>
      </div>
    </div>
  </div>
</body>

</html>
