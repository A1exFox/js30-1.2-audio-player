<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Music player</title>
</head>

<body>
  <div class="background__container">
    <div class="background__images">
      <img src="" alt="background" class="background__image" id="background">
    </div>
    <div class="background__shadow"></div>
  </div>
  <div class="player">
    <div class="player__image-container">
      <img src="" alt="preview" class="player__image-preview" id="preview">
    </div>
    <div class="player__controls">
      <div class="player__controls-general">
        <button class="player__button-playpause _show" id="play">
          <img src="./assets/svg/play.png" alt="" class="player__image-playpause _imagewhite">
        </button>
        <button class="player__button-playpause" id="pause">
          <img src="./assets/svg/pause.png" alt="" class="player__image-playpause _imagewhite">
        </button>
        <div class="player__controls-info">
          <div class="player__audio-title" id="author">Dua Lipa</div>
          <div class="player__audio-author" id="title">Don't Start Now</div>
        </div>
        <div class="player__controls-changeover">
          <button class="player__button-changeover" id="previous">
            <img src="./assets/svg/backward.png" alt="" class="player__image-changeover _imagewhite">
          </button>
          <button class="player__button-changeover" id="next">
            <img src="./assets/svg/forward.png" alt="" class="player__image-changeover _imagewhite">
          </button>
        </div>
      </div>
      <div class="player__progress-container">
        <div class="player__audio-duration" id="duration">0:00</div>
        <input type="range" class="player__progress-line" min="0" step="0.01" value="0" max="100" id="progress">
        <div class="player__audio-currenttime" id="currentTime">0:00</div>
      </div>
    </div>
  </div>
  <script src="./js/audioPlayer.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
